<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="poppins">
        <nav class="flex container">
            <div class="logo">
                <img src="./assets/images/logo.png" alt="logo">
            </div>
            <div class="search">
                <input type="text" name="" id="" placeholder="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="nav-pages">
                <ul class="flex">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Product</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
        </nav>
        <div class="banner container">
            <div class="banner-typo">
                <h1 class="banner-title">Mi LED TV 4A PRO 32</h1>
                <p class="banner-description">Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint.
                    Velit officia consequat duis enim velit mollit. Exercitation veniam consequat sunt nostrud amet.</p>
                <h4 class="banner-price poppins">$1289</h4>
                <button class="btn-primary inter">BUY NOW  <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="banner-img">
                <img src="./assets/images/banner-images/tv.png" alt="">
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
